<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
</head>
<body>
<div id="main">
</div>
<script>
    var chatBlock = document.createElement('div')
    chatBlock.style.width = '50%'
    chatBlock.style.height = '700px'
    chatBlock.style.margin = '5%'
    chatBlock.style.border = 'thick solid'
    document.getElementById('main').append(chatBlock)
    var textBlock = document.createElement('textarea')
    textBlock.style.width = '30%'
    textBlock.style.margin = '5%'
    document.getElementById('main').append(textBlock)
</script>
</body>
</html>
